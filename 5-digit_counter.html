<!DOCTYPE html>
<html>
    <head>
        <title>5-digit-counter</title>
        <link rel="stylesheet" href="5-digit_counter.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <h1>enter numbers</h1>
            <input type="number" id="number">
            <button id="start"onclick="startCounter()">start</button>
        </div>
        <div id="box">
            <div id="counter-container">
                <div class="counter" id="fifth">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="counter" id="fourth">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="counter" id="third">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="counter" id="second">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="counter" id="first">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>  
               
            </div>
        </div>
        <script src="5-digit_counter.js"></script>
    </body>
</html>
